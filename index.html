<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hands-on Project 6-2</title>
</head>
<body>
    <div class="header">
        <h1>Hands-on Project 6-2</h1>
    </div>
    <div class="content">
        <h2>Government Sites on the Web</h2>
        <p>Select a site from one of the drop-down lists below.</p>
        
        <div class="form-group">
            <label for="executive">Executive Branch</label>
            <select id="executive">
                <option value="">Select a website</option>
                <option value="https://www.whitehouse.gov/">The White House</option>
                <option value="https://www.state.gov/">U.S. Department of Stat</option>
                <option value="https://www.defense.gov/">U.S. Department of Defense</option>
                <option value="https://www.justice.gov/">U.S. Department of Justice </option>
                <option value="https://www.dhs.gov/">U.S. Department of Homeland Security</option>
                <option value="https://home.treasury.gov/">U.S. Department of the Treasury</option>
            </select>
        </div>

        <div class="form-group">
            <label for="legislative">Legislative Branch</label>
            <select id="legislative">
                <option value="">Select a website</option>
                <option value="https://www.congress.gov/">U.S. Congress</option>
                <option value="https://www.senate.gov/">U.S. Senate </option>
                <option value="https://www.house.gov/">U.S. House of Representatives </option>
                <option value="https://www.gao.gov/">Government Accountability Office</option>
            </select>
        </div>

        <div class="form-group">
            <label for="judicial">Judicial Branch</label>
            <select id="judicial">
                <option value="">Select a website</option>
                <option value="https://www.supremecourt.gov/">U.S. Supreme Court </option>
                <option value="https://www.uscourts.gov/">U.S. Courts</option>
                <option value="https://www.fjc.gov/">Federal Judicial Center</option>
            </select>
        </div>

        <div class="form-group">
            <label for="state">State Governments</label>
            <select id="state">
                <option value="">Select a website</option>
                <option value="https://www.nga.org/">National Governors Association</option>
                <option value="https://www.ncsl.org/">National Conference of State Legislatures</option>
                <option value="https://www.csg.org/">Council of State Governments</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
